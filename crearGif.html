<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <title>GifOS Maca Molina</title>
</head>
<body>
    <header>
        <div class="line" id="lineTop"></div>
        <nav class="" id="nav">
            <div class="line1"></div>
            <div class=nav_wrapper>
                <a href="index.html"><img class="logo" src="images/logo-mobile.svg" alt="logo"/></a>
                <img class="burger" src="images/burger.svg" alt="burger" />
                <img class="cruz" src="images/Button-close-hover-modo-noc.svg" alt="close" />
            </div>
            <input class="input" type="checkbox" id="toggle"/>
            <ul class="drop-menu" id="drop-menu">
                <li><a id="switch" href="#">Modo Nocturno</a></li>
                <li><a id="link1" href="#">Favoritos</a></li>
                <li><a id="link2" href="#">Mis Gifos</a></li>
                <li><a id="crear" href="#"><img class="crearGIFO" src="images/button-crear-gifo.svg" alt="crearGIFO"/></a></li>
            </ul>    
        </nav> 
    </header>
    <main>
        <section>
            <img class="camara" src="images/camara.svg" alt="camara" />
        </section>
        <section class="cuadro">
            <h1 class="title" id="contenido">Aca podras crear tus propios <span class="gifos">GIFOS</span></h2>
            <p id="contenido2">¡Crea tu GIFO en sólo 3 pasos!</p>
            <p id='contenido3'>(sólo necesitas una cámara para grabar un video)</p>
            <video id='vid1' class="vid1"></video>
        </section> 
        <section class="etapas">
            <p class="numeroEtapa">1</p>
            <p class="numeroEtapa">2</p>
            <p class="numeroEtapa">3</p>
        </section>
       
        <section>
            <button id="comenzar">Comenzar</button>
            <button id="grabar">Grabar</button>
            <button id="finalizar">Finalizar</button>
            <button id="subirGifo">Subir GIFO</button>
        </section>      
    </main>
    <footer>
        <div class="contenedorFooter">
            <h3>Compartir en:</h3>
            <div class="emoticones">
                <a href="www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a> 
                <a href="www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <h5>© GIFOS 2020 All Rights Reserved.</h5>
    </footer>
    <div class="line" id="lineBotton"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.5.6/RecordRTC.js"></script>
    <script src="javascript/appCrearGif.js" async></script>
